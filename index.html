---
layout: default
title: {{ site.name }}
---

<div id="home">
  <h1>Works</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
          <span>{{ post.date | date_to_string }}</span> &raquo; 
          <a class="list" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
          <p class="tags">
          {% for tag in post.tags %}
           <span class="tag">{{tag}}</span>
          {% endfor%}
          </p>  
      </li>
    {% endfor %}
  </ul>
</div>
